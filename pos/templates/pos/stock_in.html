{% extends 'pos/base.html' %}

{% block title %}Stock In{% endblock %}

{% block content %}
<h2 class="mb-4">Add Stock</h2>

<form method="POST" class="card p-4 shadow-sm">
    {% csrf_token %}

    <div class="mb-3">
        <label class="form-label">Product</label>
        <select name="product" class="form-select" required>
            {% for product in products %}
                <option value="{{ product.id }}">
                    {{ product.name }}
                </option>
            {% endfor %}
        </select>
    </div>

    <div class="mb-3">
        <label class="form-label">Quantity Added</label>
        <input type="number" name="quantity" class="form-control" min="1" required>
    </div>

    <div class="mb-3">
        <label class="form-label">Buying Price</label>
        <input type="number" step="0.01" name="buying_price" class="form-control" required>
    </div>

    <div class="mb-3">
        <label class="form-label">Selling Price</label>
        <input type="number" step="0.01" name="selling_price" class="form-control" required>
    </div>

    <button type="submit" class="btn btn-primary">
        Add Stock
    </button>

    <a href="{% url 'product_list' %}" class="btn btn-secondary ms-2">
        Back to Products
    </a>
</form>
{% endblock %}
