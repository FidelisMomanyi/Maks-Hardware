{% extends 'pos/base.html' %}

{% block title %}Stock In{% endblock %}

{% block content %}
<h2 class="mb-4">ðŸ“¦ Stock In</h2>

<div class="card p-4 mb-4">
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="product" class="form-label">Product</label>
            <select class="form-select" name="product" required>
                {% for p in products %}
                <option value="{{ p.id }}">{{ p.name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <label for="quantity" class="form-label">Quantity</label>
            <input type="number" class="form-control" name="quantity" min="1" required>
        </div>
        <div class="mb-3">
            <label for="buying_price" class="form-label">Buying Price</label>
            <input type="number" class="form-control" step="0.01" name="buying_price" required>
        </div>
        <div class="mb-3">
            <label for="selling_price" class="form-label">Selling Price</label>
            <input type="number" class="form-control" step="0.01" name="selling_price" required>
        </div>
        <button type="submit" class="btn btn-success">Add Stock</button>
    </form>
</div>
{% endblock %}
